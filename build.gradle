group 'io.github.bfeng'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'

sourceCompatibility = 1.7

task wrapper(type: Wrapper) {
	gradleVersion = '2.10'
}

checkstyle {

	project.ext.checkstyleVersion = '6.14.1'
	project.ext.sevntuChecksVersion = '1.17.1'

	repositories {
		mavenCentral()
		maven {
			url "http://sevntu-checkstyle.github.com/sevntu.checkstyle/maven2"
		}
	}

	ignoreFailures = true
	configFile = file("${project.rootDir}/checkstyle.xml")


	configurations {
		checkstyle
	}

	dependencies{
		assert project.hasProperty("checkstyleVersion")

		checkstyle "com.puppycrawl.tools:checkstyle:${checkstyleVersion}"
		checkstyle "com.github.sevntu.checkstyle:sevntu-checks:${sevntuChecksVersion}"
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile group: 'junit', name: 'junit', version: '4.12'
}
